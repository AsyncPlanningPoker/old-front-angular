<div
	[ngClass]="{ 'dark-theme': (isLoggedIn$ | async) && (theme$ | async) == 'dark' }"
	class="wrapper-container mat-app-background"
>
	<app-navbar *ngIf="(isLoggedIn$ | async)"></app-navbar>
	<router-outlet></router-outlet>
	<notifier-container></notifier-container>
</div>

<ngx-spinner
	bdColor="rgba(0, 0, 0, 0.5)"
	size="large"
	color="#fff"
	type="ball-scale-ripple-multiple">
	<h2 class="loader-title">Aguarde...</h2>
</ngx-spinner>
