<div class="container">
	<form [formGroup]="form">
		<div class="deck">
			<div *ngFor="let card of cards">
				<input
					[attr.disabled]="round.status !== 'Closed' ? null : false"
					type="radio"
					id="{{ card }}"
					value="{{ card }}"
					formControlName="vote"
				/>
				<label for="{{ card }}" class="cardPoker">
					<div class="number">
						{{ card }}
					</div>
				</label>
			</div>
		</div>
		<button
			[disabled]="round.status === 'Closed'"
			(click)="onSubmit(round.id)"
			class="width-form-button"
			mat-raised-button
			color="accent"
		>
			Votar
		</button>
		<div class="comments">
			<textarea
				[attr.disabled]="round.status !== 'Closed' ? null : false"
				placeholder="Comente aqui"
				formControlName="comment"
			></textarea>
		</div>
	</form>
</div>
