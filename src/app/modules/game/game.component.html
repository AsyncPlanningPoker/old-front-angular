<mat-sidenav-container class="game-container" autosize>
	<mat-sidenav #sidenav class="game-sidenav" mode="over">
		<story-list
			[disabled]="poker.status === 'Closed'"
			[isOwner]="poker.createdBy === userId"
			[storyList]="storyList | async"
			idPoker="{{ poker.id }}"
		></story-list>
	</mat-sidenav>

	<mat-sidenav-content class="game-sidenav-content">
		<div class="wrapper-header">
			<h2 class="ppa-title">{{ poker.name }}</h2>
		</div>

		<mat-card class="card-players">
			<mat-card-content>
				<app-user-from-poker-table
					[idPoker]="poker.id"
				></app-user-from-poker-table>
			</mat-card-content>
		</mat-card>

		<router-outlet></router-outlet>

		<button
			class="open-story"
			mat-raised-button
			color="accent"
			(click)="sidenav.toggle()"
		>
			<mat-icon inline="true">menu_open</mat-icon>Ver Stories
		</button>
	</mat-sidenav-content>
</mat-sidenav-container>
