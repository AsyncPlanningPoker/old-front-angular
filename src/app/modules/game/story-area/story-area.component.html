<div class="content">
	<mat-card>
		<mat-card-subtitle>Hist√≥ria</mat-card-subtitle>
		<mat-card-title>{{ story.name }}</mat-card-title>
		<mat-card-content>
			<p>{{ story.description }}</p>
		</mat-card-content>
		<mat-card-footer>
			<mat-progress-bar
				*ngIf="isLoading"
				mode="indeterminate"
			></mat-progress-bar>
		</mat-card-footer>
	</mat-card>

	<!-- <story-options></story-options> -->
	<mat-tab-group mat-align-tabs="start" *ngFor="let round of allRounds">
		<mat-tab label="Round {{ round.roundNumber }}">
			<app-vote [round]="round" (onSubmitEvent)="createVote($event)"></app-vote>
		</mat-tab>
	</mat-tab-group>
</div>
