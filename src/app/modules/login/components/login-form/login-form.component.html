<div class="wrapper-form">
	<mat-progress-bar
		color="accent"
		value="100"
		[mode]="isLoading ? 'indeterminate' : 'determinate'"
	>
	</mat-progress-bar>
	<form [formGroup]="form">
		<h1 class="mat-headline" color="primary">Log in</h1>

		<mat-form-field class="width-form-field" appearance="outline">
			<mat-label>Email</mat-label>
			<input matInput placeholder="email@email.com" formControlName="email" />
			<mat-error>
				{{ getErrorMessage("email") }}
			</mat-error>
		</mat-form-field>

		<mat-form-field class="width-form-field" appearance="outline">
			<mat-label>Senha</mat-label>
			<input
				matInput
				placeholder="Senha"
				formControlName="password"
				[type]="hide ? 'password' : 'text'"
			/>
			<mat-icon style="cursor: pointer" matSuffix (click)="hide = !hide">{{
				hide ? "visibility_off" : "visibility"
			}}</mat-icon>
			<mat-hint align="end">
				<a routerLink="/poker/recovery">esqueci minha senha</a>
			</mat-hint>
			<mat-error>
				{{ getErrorMessage("password") }}
			</mat-error>
		</mat-form-field>

		<button
			type="submit"
			class="width-form-field"
			mat-raised-button
			color="primary"
			(click)="submitForm()"
		>
			Entrar
		</button>
	</form>

	<mat-grid-list cols="1" rowHeight="100px">
		<mat-grid-tile>
			<p>
				NÃ£o possui conta?
				<button mat-button color="primary" routerLink="/poker/signUp">
					Cadastre-se
				</button>
			</p>
		</mat-grid-tile>
	</mat-grid-list>
</div>
