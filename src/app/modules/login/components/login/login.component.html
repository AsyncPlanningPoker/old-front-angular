<div class="content">
  <mat-grid-list cols="3" rowHeight="100%">
    <mat-grid-tile rowspan="1" colspan="2">
      <img id="img-hello" src="/assets/Hello.svg" alt="image" />
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="1">
      <div class="wrapper-form">
        <form [formGroup]="form">
          <mat-grid-list cols="1" rowHeight="100px">
            <mat-grid-tile>
              <h1 class='mat-headline' style='color: #0E53A7'>Log in</h1>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field style="width: 80%">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" />
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <mat-form-field style="width: 80%">
                <mat-label>Senha</mat-label>
                <input
                  matInput
                  placeholder="Senha"
                  formControlName="password"
                  type="password"
                />
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
              <button
                class="button-submit"
                mat-raised-button
                color="primary"
                (click)="submitForm()"
              >
                Entrar
              </button>
            </mat-grid-tile>
          </mat-grid-list>
        </form>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
