<app-logo-screen [childTemplate]="loginTemplate"></app-logo-screen>

<ng-template #loginTemplate>
	<div class="wrapper-form">
		<mat-progress-bar
			color="accent"
			value="100"
			[mode]="isLoading ? 'indeterminate' : 'determinate'"
		>
		</mat-progress-bar>
		<form [formGroup]="form">
			<h1 class="mat-headline" color="primary">Log in</h1>

			<mat-form-field class="width-form-field" appearance="outline">
				<mat-label>Email</mat-label>
				<input matInput placeholder="email@email.com" formControlName="email" />
				<mat-error>
					{{ getErrorMessage("email") }}
				</mat-error>
			</mat-form-field>

			<mat-form-field class="width-form-field" appearance="outline">
				<mat-label>Senha</mat-label>
				<input
					matInput
					placeholder="Senha"
					formControlName="password"
					[type]="hide ? 'password' : 'text'"
				/>
				<mat-icon style="cursor: pointer" matSuffix (click)="hide = !hide">{{
					hide ? "visibility_off" : "visibility"
				}}</mat-icon>
				<mat-hint align="end">
					<a routerLink="/recovery-password">esqueci minha senha</a>
				</mat-hint>
				<mat-error>
					{{ getErrorMessage("password") }}
				</mat-error>
			</mat-form-field>

			<button
				class="width-form-field"
				mat-raised-button
				color="primary"
				(click)="submitForm()"
			>
				Entrar
			</button>
		</form>

		<p>
			NÃ£o possui conta?
			<button mat-button color="primary" routerLink="/sign-up">
				Cadastre-se
			</button>
		</p>
	</div>
</ng-template>
