<h2 mat-dialog-title>Fechar Poker</h2>
<mat-dialog-content>
  <div class="content">
    Após fechar o poker será impossível a criação de novas histórias e rounds, além disso não será possível abri-lo novamente. Tem certeza que deseja fazer isso?
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" mat-raised-button mat-dialog-close>Não</button>
  <button mat-button color="accent" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Sim</button>
</mat-dialog-actions>
