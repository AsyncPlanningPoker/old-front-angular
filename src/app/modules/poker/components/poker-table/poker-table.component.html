<div class="wrapper-container">
    <header>
        <h4 class="ppa-title" >Meus Pokers</h4>
        <button
            id="button-create-poker"
            mat-raised-button
            color="primary"
            (click)="createPoker()"
        >
            Criar Pokers
        </button>
    </header>
    <mat-accordion class="table" multi *ngFor="let poker of pokerList">
        <mat-expansion-panel>
            <mat-expansion-panel-header collapsedHeight="100px" expandedHeight="100px">
                <mat-panel-title>
                <div class="title">
                    {{poker.name}}
                </div>
                </mat-panel-title>
                <mat-panel-description>
                <div class="description">
                    <div class="author">
                    <mat-icon>{{poker.createdBy}}</mat-icon>
                    <p>Author</p>
                    </div>
                    <p class="state finished">{{poker.status == pokerStatus.Open ? "Aberto" : "Fechado"}}</p>
                </div>
                </mat-panel-description>
            </mat-expansion-panel-header>
    
            <!-- <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Age</mat-label>
                <input matInput type="number" min="1">
            </mat-form-field> -->
        </mat-expansion-panel>
    </mat-accordion>    
</div>
