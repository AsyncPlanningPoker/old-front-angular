<div class="container">
	<header>
		<h4 class="ppa-title">Meus Pokers</h4>
		<button
			id="button-create-poker"
			mat-raised-button
			color="primary"
			(click)="createPoker()"
		>
			Criar Pokers
		</button>
	</header>
	<mat-accordion class="table" multi *ngFor="let poker of pokerList">

		<poker-item 
			idPoker="{{poker.idPoker}}"
			name="{{poker.name}}"
			createdBy="{{poker.createdBy}}"
			createdByEmail="{{poker.createdByEmail}}"
			status="{{poker.status}}"
		>
		</poker-item>
		<div class="separator"></div>
	</mat-accordion>

	<mat-accordion class="table" multi *ngIf="pokerList.length == 0">
		<mat-expansion-panel>
			<mat-expansion-panel-header
				collapsedHeight="100px"
				expandedHeight="100px"
			>
				<mat-panel-title>
					<div class="title">Nenhum Poker encontrado</div>
				</mat-panel-title>
			</mat-expansion-panel-header>
		</mat-expansion-panel>
	</mat-accordion>
</div>
